<!DOCTYPE HTML>
<html>
	<head>
		<title>Little Commits</title>
		<meta name="author" content="Alex Forey">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
		<style>
			#container {
				width: 500px;
				margin: 80px auto;
				font-family: 'Open Sans';
				font-weight: 400;
			}
			h1 {
				font-weight: 800;
				text-align: center;
			}
			a {
				color: black;
			}
			header {
				width: 254px;
				margin: 20px auto;
				font-weight: bold;
				font-size: 50px;
				display: block;
				text-align: center;
			}
			header img {
				width: 100px;
				height: auto;
				vertical-align: middle;
			}
			footer {
				text-align: center;
				font-size: small;
				margin-top: 40px;
			}
		</style>
	</head>
	
	<body>
		<div id="container">
			<header>
				<img src="/email-icon.png">
			</header>
			
			<h1>Little Commits</h1>
			<p>Get a print-out of each push made to a repository.</p>
			
			<p>Subscribe in <a href="http://remote.bergcloud.com/publications/341">BERGCloud Remote</a>.</p>
			
			<p>If you want, you can check out the <a href="https://github.com/alfo/LittleCommits">source code on GitHub</a>.</p>
		
			<footer>
				<p>Made by <a href="http://alexforey.com">Alex Forey</a> in 2013.</p>
			</footer>
		</div>
